<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenery Grove</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
        }
        input, textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Greenery Grove - Plant Selling Form</h1>
        <form id="nurseryForm" method="POST">
            <label for="name">Nursery Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="contactInformation[phoneNumber]">
            
            <label for="emailAddress">Email Address</label>
            <input type="email" id="emailAddress" name="contactInformation[emailAddress]">
            
            <label for="website">Website</label>
            <input type="url" id="website" name="contactInformation[website]">
            
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
            
            <label for="openingHours">Opening Hours</label>
            <input type="text" id="openingHours" name="openingHours">
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        function extractIdsFromUrl(url) {
            const parts = url.split('/');
            const id1 = parts[parts.length - 3];
            // const id2 = parts[parts.length - 1];
            return [id1];
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('nurseryForm');
            const currentUrl = window.location.href;
            const [dashboardId] = extractIdsFromUrl(currentUrl);
            console.log(dashboardId)
            form.action = `${window.location.origin}/admin/dashboard/${dashboardId}/nursery/takeinput`;
        });
    </script>
</body>
</html>
