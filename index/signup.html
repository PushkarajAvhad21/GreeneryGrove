<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Signup</title>
    <style>
        .inp {
            width: 40%;
            height: 5%;
            padding: 6px;
            border-radius: 10px;
            border-color: #1A5D1A;
            color: #1A5D1A;
        }
        .signup {
            padding: 65px 180px;
        }
        .signup > h3 {
            text-align: center;
        }
        .signup-btn, .google-btn {
            background-color: #1A5D1A;
            color: white;
            width: 20%;
            height: 30px;
            border: none;
            margin: 10px 0;
        }
        .navbar1 {
            background-color: #1A5D1A;
            color: white;
        }
        .navigation_bar {
            position: absolute;
            z-index: 4;
            width: 100%;
            padding: 25px 80px;
        }
        .signup_win {
            position: absolute;
            z-index: 3;
            width: 100%;
            padding: 100px 80px 0px 80px;
        }
        .signup-form {
            display: none;
        }
        .visible {
            display: block !important;
        }
    </style>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar1">
            <img class="ms-4" src="img/6995985-removebg-preview.png" style="width: 20px;" alt="">
            <a class="navbar-brand logo" href="/" style="color: white; font-size:x-large; font-weight: 500;">GreeneryGrove</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
                <ul class="navbar-nav px-3">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/" style="color: white; font-size:x-large; font-weight: 500;">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/contact" style="color: white; font-size:x-large; font-weight: 500;">Contact Us</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/login" style="color: white; font-size: x-large; font-weight: 500;">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="signup_win">
            <div class="signup">
                <select id="signupType" class="form-select mb-3">
                    <option value="">Select the Signup type</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <h3>Create Your Account</h3>
                <!-- Admin Signup Form -->
                <form id="adminForm" class="signup-form" action="https://greenerygrove.onrender.com/adminlogin/register" method="post">
                    <!-- <div style="text-align: center;"> -->
                        <!-- <input class="inp" type="text" name="admin_username" placeholder="Admin Username" required> -->
                    <!-- </div> -->
                    <!-- <br> -->
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="email" name="email" placeholder="Admin Email" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="password" id="admin_password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="password" id="admin_cpassword" name="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <!-- <br> -->
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="phone" placeholder="Phone Number" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="show_admin_password" type="checkbox">
                        <label for="show_admin_password">Show Passwords</label>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="signup-btn">Signup</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h6>OR</h6>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="google-btn"><a style="text-decoration: none; color: white;" href="https://greenerygrove.onrender.com/admin/auth/google">Google+ Admin Signup</a></button>
                    </div>
                </form>
                <!-- User Signup Form -->
                <form id="userForm" class="signup-form" action="https://greenerygrove.onrender.com/register" method="post">
                    <!-- <div style="text-align: center;"> -->
                        <!-- <input class="inp" type="text" name="user_name" placeholder="Username" required> -->
                    <!-- </div> -->
                    <!-- <br> -->
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="name" placeholder="Full Name" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="email" name="email" placeholder="User Email" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="password" id="user_password" name="password" placeholder="Password" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="password" id="user_cpassword" name="cpassword" placeholder="Confirm Password" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="phone" placeholder="Phone Number" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="address" placeholder="Address" required>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="show_user_password" type="checkbox">
                        <label for="show_user_password">Show Passwords</label>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="signup-btn">Signup</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h6>OR</h6>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="google-btn"><a style="text-decoration: none; color: white;" href="https://greenerygrove.onrender.com/auth/google/user">Google+ User Signup</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        const signupTypeSelect = document.getElementById('signupType');
        const adminForm = document.getElementById('adminForm');
        const userForm = document.getElementById('userForm');
        const showAdminPassword = document.getElementById('show_admin_password');
        const adminPasswordInput = document.getElementById('admin_password');
        const adminCPasswordInput = document.getElementById('admin_cpassword');
        const showUserPassword = document.getElementById('show_user_password');
        const userPasswordInput = document.getElementById('user_password');
        const userCPasswordInput = document.getElementById('user_cpassword');

        signupTypeSelect.addEventListener('change', function() {
            if (this.value === 'admin') {
                adminForm.classList.add('visible');
                userForm.classList.remove('visible');
            } else if (this.value === 'user') {
                userForm.classList.add('visible');
                adminForm.classList.remove('visible');
            } else {
                adminForm.classList.remove('visible');
                userForm.classList.remove('visible');
            }
        });

        showAdminPassword.addEventListener('click', function() {
            const type = this.checked ? 'text' : 'password';
            adminPasswordInput.type = type;
            adminCPasswordInput.type = type;
        });

        showUserPassword.addEventListener('click', function() {
            const type = this.checked ? 'text' : 'password';
            userPasswordInput.type = type;
            userCPasswordInput.type = type;
        });
    </script>
</body>
</html>
