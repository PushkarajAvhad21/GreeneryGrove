<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Login</title>
    <style>
        .inp {
            width: 80%;
            height: 5%;
            padding: 6px;
            border-radius: 10px;
            border-color: #1A5D1A;
            color: #1A5D1A;
        }
        .login {
            padding: 20px;
        }
        .login>h3 {
            text-align: center;
        }
        .login-btn, .google-btn {
            background-color: #1A5D1A;
            color: white;
            width: 80%;
            height: 30px;
            border: none;
            margin: 10px 0;
        }
        .navbar1 {
            background-color: #1A5D1A;
            color: white;
        }
        .navigation_bar {
            width: 100%;
            padding: 25px 80px;
        }
        .login_win {
            width: 100%;
            padding: 50px 20px 0 20px;
        }
        .login-form {
            display: none;
        }
        .visible {
            display: block !important;
        }

        @media (min-width: 576px) {
            .inp {
                width: 60%;
            }
            .login-btn, .google-btn {
                width: 40%;
            }
        }

        @media (min-width: 768px) {
            .inp {
                width: 50%;
            }
            .login {
                padding: 40px;
            }
        }

        @media (min-width: 992px) {
            .inp {
                width: 40%;
            }
            .login {
                padding: 65px 180px;
            }
            .login-btn, .google-btn {
                width: 20%;
            }
        }
    </style>
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg navbar1">
            <img class="ms-4" src="img/6995985-removebg-preview.png" style="width: 20px;" alt="">
            <a class="navbar-brand logo" href="/" style="color: white; font-size:x-large; font-weight: 500;">GreeneryGrove</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarColor01">
                <ul class="navbar-nav px-3">
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/" style="color: white; font-size:x-large; font-weight: 500;">Home</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="#" style="color: white; font-size:x-large; font-weight: 500;">Contact Us</a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" href="/register" style="color: white; font-size: x-large; font-weight: 500;">Signup</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="login_win">
            <div class="login">
                <select id="loginType" class="form-select mb-3">
                    <option value="">Select the Login type</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
                <h3>Login To Your Account</h3>
                <!-- Admin Login Form -->
                <form id="adminForm" class="login-form" action="https://greenerygrove.onrender.com/adminlogin/login" method="post">
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="email" placeholder="Admin email">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="admin_password" class="inp" type="password" name="password" placeholder="Admin Password">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="show_admin_password" type="checkbox">
                        <label for="show_admin_password">Show Password</label>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="login-btn">Login</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h6>OR</h6>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="google-btn"><a style="text-decoration: none; color: white;" href="https://greenerygrove.onrender.com/admin/auth/google">Google+ Admin</a></button>
                    </div>
                </form>
                <!-- User Login Form -->
                <form id="userForm" class="login-form" action="https://greenerygrove.onrender.com/login" method="post">
                    <div style="text-align: center;">
                        <input class="inp" type="text" name="email" placeholder="User Email">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="user_password" class="inp" type="password" name="password" placeholder="User Password">
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <input id="show_user_password" type="checkbox">
                        <label for="show_user_password">Show Password</label>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <button type="submit" class="login-btn">Login</button>
                    </div>
                    <br>
                    <div style="text-align: center;">
                        <h6>OR</h6>
                    </div>
                    <div style="text-align: center;">
                        <button type="button" class="google-btn"><a style="text-decoration: none; color: white;" href="https://greenerygrove.onrender.com/auth/google">Google+ User</a></button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        const loginTypeSelect = document.getElementById('loginType');
        const adminForm = document.getElementById('adminForm');
        const userForm = document.getElementById('userForm');
        const showAdminPassword = document.getElementById('show_admin_password');
        const adminPasswordInput = document.getElementById('admin_password');
        const showUserPassword = document.getElementById('show_user_password');
        const userPasswordInput = document.getElementById('user_password');

        loginTypeSelect.addEventListener('change', function() {
            if (this.value === 'admin') {
                adminForm.classList.add('visible');
                userForm.classList.remove('visible');
            } else if (this.value === 'user') {
                userForm.classList.add('visible');
                adminForm.classList.remove('visible');
            } else {
                adminForm.classList.remove('visible');
                userForm.classList.remove('visible');
            }
        });

        showAdminPassword.addEventListener('click', function() {
            adminPasswordInput.type = this.checked ? 'text' : 'password';
        });

        showUserPassword.addEventListener('click', function() {
            userPasswordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
